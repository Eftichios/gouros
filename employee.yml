models:
  - table: employee
    attributes:
      - column: id 
        type: int64
        pk: true
        auto: true
      - column: name 
        type: string
      - column: surname 
        type: string
          # - column: joined 
          #   type: Date
          # - column: resigned 
          #   type: Date
      - column: active 
        type: bool

entity:
  resource: employee
  description: Api Endpoints related to employees
  base: /employees
  routes:
    - endpoint: /
      method: GET
      description: Get all employees
      return: Employee
    - endpoint: /$id
      method: GET
      description: Get employee by ID
      return: Employee
    - endpoint: /
      method: POST
      description: Create new employee
      body: {}
      return: Boolean
    - endpoint: /$id
      method: PUT
      description: Edit an existing employee
      body: {}
      return: Boolean
    - endpoint: /$id
      method: DELETE
      description: Delete employee with given ID
      return: Boolean



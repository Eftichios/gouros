models:
  - table: employee
    attributes:
      - column: id 
        type: int
        serial: true
      - column: name 
        type: string
      - column: surname 
        type: string
      - column: active 
        type: bool

entity:
  resource: employee
  description: Api Endpoints related to employees
  base: /employees
  routes:
    - endpoint: /
      method: GET
      description: Get all employees
      return: ([]*model.Employee, error)
    - endpoint: /$id
      method: GET
      description: Get employee by ID
      return: (*model.Employee, error)
    - endpoint: /
      method: POST
      description: Create new employee
      return: error
    - endpoint: /$id
      method: PUT
      description: Edit an existing employee
      return: error
    - endpoint: /$id
      method: DELETE
      description: Delete employee with given ID
      return: error


